<!DOCTYPE html>

    <!-- CSS only -->

    <div

      <!-- part de dalt (tot menys els dies) -->
      <div>
        <!-- horitzontal ciutat -->
        <div class="d-flex justify-content-between">

          <div>
            <h1 id="selected-city" class="text-center">CIUTAT</h1>
          </div>
          <!-- cercador -->
          <div>
            <form action="" class="d-flex" id="city-form">
              <input
                type="text"
                class="form-control"
                placeholder="Enter new city"
                id="new-city-value"
              />
              <input type="submit" value="Search" class="btn btn-info mx-2" />
            </form>
          </div>

          <!-- dia hora -->
          <div>
            <p id="the-time"></p>
          </div>
        </div>
        <!-- centre grup -->
        <div class="d-flex justify-content-center rounded transp-bg">
          <!-- imatge i cercador -->
          <div class="d-flex flex-column justify-content-between">
            <!-- imatges i temp -->
            <div class="d-flex align-items-center">
              <img src="./img/sun.png" alt="" class="image-mid" />
              <!-- altres dades de l'API -->
              <div class="ml-1">
                <div class="d-flex">
                  <h2 id="first-temp">20</h2>
                  <h2 id="unit-c">ºC</h2>
                  <!-- botó temp -->
                  <div class="ml-1">
                    <button id="fcf" class="btn btn-info mx-2">ºF</button>
                  </div>
                </div>
                <div>
                  <p><span id="humi">90</span>% humidity</p>
                  <p><span id="wind"> 20</span> km/h wind</p>
                  <p><span id="preci">90</span>% precipitation</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
